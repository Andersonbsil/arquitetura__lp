            <a class="cabecalho__menu__link" href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo__secao-contato">
            <h2 class="conteudo__titulo-contato">Fale conosco</h2>
            <form action="contato.php" method="post" class="formulario-contato">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>

                <button type="submit" class="formulario-contato__botao">Enviar</button>
            </form>
        </section>
    </main>
